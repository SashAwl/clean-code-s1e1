<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="tasks">
    <section id="add-task-box">
      <label class="task-heading task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="task-heading">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list-item">
        <input class="task-checkbox" type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="delete-icon">
        </button>
      </li>
      <li class="task-list-item edit-mode">
        <input class="task-checkbox" type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-text">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="delete-icon">
        </button>
      </li>
    </ul>
    <h3 class="task-heading">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list-item">
        <input class="task-checkbox" type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task task-text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="delete-icon">
        </button>
      </li>
    </ul>
  </main>
  <footer></footer>

  <script src="app.js"></script>

</body>
</html>
